<div class="container">
  <div class="edit-acc">
      <h1>Edit Account</h1>
  </div>

      <div class="info">
          <table border="0">
            <div class="name">
              <tr>
                  <td class="info1">Name</td>
                  <td><label class="info2"> <input type="text" placeholder="Juan Dela Cruz"></td>
              </tr>
          </div>
          <div class="billing">
              <tr>
                  <td class="info1">Billing Address</td>
                  <td><label class="info2"> <input type="text" placeholder="Zamora Street Cor. Libertad Extension,Pasay City"></td>
              </tr>
          </div>
          <div class="shipping">
              <tr>
                  <td class="info1">Shipping Address</td>
                  <td class="info2"> <label> <input type="text" placeholder="UNIT 2505 Cityland 10 tower 1 Ayala Avenue Salcedo Village 1200,Makati City"></td>
              </tr>
          </div>
          <div class="old-pass">
              <tr>
                  <td class="info1">Old Password</td>
                  <td class="info2"> <label> <input type="password"></td>
              </tr>
          </div>
          <div class="new-pass">
              <tr class="rt">
                  <td class="info1">New Password</td>
                  <td class="info2"> <label> <input type="password"></td>
              </tr>
          </div>
          <div class="confirm-pass">
              <tr class="rt">
                  <td class="info1">Confirm Password</td>
                  <td class="info2"><label><input type="password"></td>
              </tr>
          </div>
              <tr>
                  <td colspan="3"> <button type="Save" class="save">Save</button></td>    
              </tr>
          </table>
      </div>
  </div>
